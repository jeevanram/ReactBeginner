<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js">
    </script>
    <script src="https://unpkg.com/@babel/standalone@7.17.0/babel.js">
    </script>
    <script type="text/babel">
        const state = {eventCount:0, username:''}
        const rootElem = document.getElementById("root");

        function handleClick(){
            setState({eventCount:state.eventCount+1});
        }

        function handleChange(event){
            setState({username:event.target.value});
        }
        function App(){
            return (
                <div>
                    <p>
                    <span> Number of events : {state.eventCount}</span>
                    <button onClick={handleClick}>Click</button>
                    </p>
                    <p>Typed Word : {state.username}</p>
                    <p><input onChange={handleChange} /></p>
                </div>
            );
        }

        function setState(newState){
            Object.assign(state,newState);
            RenderApp();
        }

        function RenderApp(){
            ReactDOM.render(<App />,rootElem);
        }

        RenderApp();
    </script>
</body>
